<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Alurageek - Atreyu´s Store</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Tiny5&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./styles/reset.css" />
    <link rel="stylesheet" href="./styles/styles.css" />
   
  </head>
  <body>
    <header class="header">
      <img class="img-head" src="/assets/juego.png" alt="img-head"><h1>Atreyu´s Store</h1>
    </header>
    <main class="main-container">
      <section class="products">
        <div class="title-container"><h1 class="products-title">Mis productos:</h1></div>
        <div data-product class="products-container">
      </section>

      <section class="form">
        <h1 class="form-title">Agrega un Producto:</h1>
        <form class="form-container" data-form>
          <input class="form-input" class="form-name" data-name placeholder="nombre..."
           type="text" required />
          <input class="form-input" class="form-price" data-price placeholder="precio..."
           type="number" required />
          <input class="form-input" class="form-image"data-image placeholder="imagen..."
           type="url" required />

          <div class="button-container">
            <button type="submit" class="button-submit" id="button"> Enviar...</button>
            <button type="reset" class="button-clear" id="button"> Limpiar...</button>
          </div>
        </form>
      </section>
    </main>
    <footer class="footer-container">
      <div class="footer-text">
        <p>Desarrollado por Alejandro Murguia Gonzalez</p>
        <p>2024</p>
      </div>
    </footer>
    <script type="module" src="js/controllers/main.js"></script>
  </body>
</html>
